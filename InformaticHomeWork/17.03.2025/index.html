<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <title>Олімпіада</title>
   <style>
      table {
         border-collapse: collapse;
         width: 80%;
         margin: auto;
         background-color: #f0f8ff;
      }

      th,
      td {
         border: 2px solid #000;
         padding: 10px;
         text-align: center;
      }

      caption {
         font-size: 24px;
         font-weight: bold;
         margin-bottom: 10px;
      }
   </style>
</head>

<body>

   <table>
      <caption>Результати предметних олімпіад</caption>
      <tr>
         <th rowspan="2">№ з/п</th>
         <th rowspan="2">Прізвище, ім'я</th>
         <th colspan="3">Предмет</th>
         <th rowspan="2">Загальний бал</th>
      </tr>
      <tr>
         <th>Математика</th>
         <th>Фізика</th>
         <th>Інформатика</th>
      </tr>
      <tr>
         <td>1</td>
         <td>Іваненко І.</td>
         <td>90</td>
         <td>85</td>
         <td>95</td>
         <td>270</td>
      </tr>
      <tr>
         <td>2</td>
         <td>Петренко А.</td>
         <td>88</td>
         <td>90</td>
         <td>92</td>
         <td>270</td>
      </tr>
      <tr>
         <td>3</td>
         <td>Сологубов П.</td>
         <td>85</td>
         <td>80</td>
         <td>87</td>
         <td>252</td>
      </tr>
      <tr>
         <td colspan="6">Вітаємо переможців олімпіади! (Сологубов Павло)</td>
      </tr>
   </table>

</body>

</html>
